<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails de l'Enclos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Détails de l'Enclos</h1>
    <div id="enclos-details"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        fetch(`http://localhost/back/routes/enclos.php?id=${id}`)
            .then(response => response.json())
            .then(data => {
                const details = document.getElementById('enclos-details');
                details.innerHTML = `
                    <h2>${data.animal} - ${data.biome}</h2>
                    <p>Couleur Biome: ${data.couleur}</p>
                    <p>Repos: ${data.repos == 1 ? 'En travaux' : 'Ouvert'}</p>
                    <div class="carousel">[Carrousel de photos ici]</div>
                `;
            });
    </script>
</body>
</html>
