<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Enclos</title>
    <link rel="stylesheet" href="style.css"> <!-- Optionnel si tu veux ajouter du style -->
</head>
<body>
    <h1>Liste des Enclos</h1>

    <ul id="enclos-list"></ul> <!-- Liste qui affichera les enclos -->

    <script>
        // Fonction pour afficher la liste des enclos
        function afficherEnclos(data) {
            const list = document.getElementById('enclos-list');
            list.innerHTML = ''; // Vider la liste avant de la remplir

            if (data.length === 0) {
                list.innerHTML = '<li>Aucun enclos trouvé</li>';
            } else {
                data.forEach(enclos => {
                    const li = document.createElement('li');
                    const animaux = enclos.animaux.map(animal => animal.nom).join(', '); // Création d'une chaîne des animaux
                    li.textContent = `${enclos.nom} - Animaux : ${animaux}`; // Ajouter l'enclos et ses animaux
                    list.appendChild(li);
                });
            }
        }

        // Fonction pour récupérer la liste des enclos depuis le backend
        function fetchEnclos() {
            fetch('http://localhost/WebDev_zoo/back/routes/enclos.php') // Assurez-vous que ce chemin est correct
                .then(response => response.json())
                .then(data => {
                    afficherEnclos(data); // Appel de la fonction pour afficher les enclos
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des données :', error);
                });
        }

        // Charger les enclos au démarrage de la page
        fetchEnclos();
    </script>
</body>
</html>
