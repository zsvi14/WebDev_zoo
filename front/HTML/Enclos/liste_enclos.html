<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Enclos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Liste des Enclos</h1>
    <ul id="enclos-list"></ul>

    <script>
        fetch('http://localhost/back/routes/enclos.php')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('enclos-list');
                data.forEach(enclos => {
                    const li = document.createElement('li');
                    li.textContent = `${enclos.animal} - ${enclos.biome}`;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
