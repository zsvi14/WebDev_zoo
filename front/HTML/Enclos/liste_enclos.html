<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Enclos</title>
    <link rel="stylesheet" href="style.css"> <!-- Fichier CSS optionnel -->
</head>
<body>
    <h1>Liste des Enclos</h1>

    <div>
        <label for="search-animal">Rechercher un animal :</label>
        <input type="text" id="search-animal" placeholder="Entrez le nom d'un animal...">
    </div>

    <ul id="enclos-list"></ul>

    <script>
        // Fonction pour afficher la liste des enclos
        function afficherEnclos(data) {
            const list = document.getElementById('enclos-list');
            list.innerHTML = ''; // Vider la liste avant d'ajouter de nouveaux éléments

            if (data.length === 0) {
                list.innerHTML = '<li>Aucun enclos trouvé</li>';
            } else {
                data.forEach(enclos => {
                    const li = document.createElement('li');
                    const animaux = enclos.animaux.map(animal => animal.nom).join(', ');
                    li.textContent = `${enclos.nom} - Animaux : ${animaux}`;
                    list.appendChild(li);
                });
            }
        }

        // Fonction pour récupérer les données depuis le backend
        function fetchEnclos() {
            fetch('http://localhost/WebDev_zoo/back/routes/enclos.php')
                .then(response => response.json())
                .then(data => {
                    afficherEnclos(data);
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des données :', error);
                });
        }

        // Appeler fetchEnclos() au chargement de la page
        fetchEnclos();

        // Fonction de recherche d'animaux
        document.getElementById('search-animal').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const enclosList = document.getElementById('enclos-list').getElementsByTagName('li');

            for (let li of enclosList) {
                const animauxText = li.textContent.toLowerCase();
                if (animauxText.includes(searchTerm)) {
                    li.style.display = '';
                } else {
                    li.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
