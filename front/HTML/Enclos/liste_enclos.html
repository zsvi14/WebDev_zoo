<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Enclos</title>
    <link rel="stylesheet" href="style.css"> <!-- Fichier CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        #search-animal {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 15px;
            margin-bottom: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        li span {
            display: block;
            font-weight: bold;
            color: #333;
        }
        .animal-list {
            color: #666;
        }
        .not-found {
            text-align: center;
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Liste des Enclos</h1>

    <div class="search-bar">
        <label for="search-animal">Rechercher un animal :</label>
        <input type="text" id="search-animal" placeholder="Entrez le nom d'un animal...">
    </div>

    <ul id="enclos-list"></ul>

    <script>
        // Fonction pour afficher la liste des enclos
        function afficherEnclos(data) {
            const list = document.getElementById('enclos-list');
            list.innerHTML = ''; // Vider la liste avant d'ajouter de nouveaux éléments

            if (data.length === 0) {
                list.innerHTML = '<p class="not-found">Aucun enclos trouvé</p>';
                return;
            }

            data.forEach(enclos => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${enclos.nom}</span>
                    <div class="animal-list">Animaux : ${enclos.animaux.map(a => a.nom).join(', ')}</div>
                `;
                list.appendChild(li);
            });
        }

        
     // Fonction de récupération des données depuis le serveur
function fetchEnclos() {
    fetch('http://localhost/WebDev_zoo/back/routes/enclos.php')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur réseau : ${response.status}`); // Message si la réponse n'est pas OK
            }
            return response.json(); // Transformer la réponse en JSON
        })
        .then(data => {
            console.log("Données reçues :", data); // Debugging : Afficher les données dans la console
            afficherEnclos(data); // Appeler la fonction pour afficher les enclos
        })
        .catch(error => {
            console.error('Erreur:', error); // Debugging : Afficher les erreurs dans la console
            alert("Problème avec la récupération des données.");
        });
}

        // Recherche dynamique d'animaux
        document.getElementById('search-animal').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const enclosList = document.querySelectorAll('#enclos-list li');

            enclosList.forEach(li => {
                const animalText = li.querySelector('.animal-list').textContent.toLowerCase();
                if (animalText.includes(searchTerm)) {
                    li.style.display = '';
                } else {
                    li.style.display = 'none';
                }
            });
        });

        // Charger les enclos dès le chargement de la page
        fetchEnclos();
    </script>
</body>
</html>
