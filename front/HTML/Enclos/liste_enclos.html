<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Enclos</title>
    <link rel="stylesheet" href="style.css"> <!-- Optionnel si tu veux ajouter des styles -->
</head>
<body>
    <h1>Liste des Enclos</h1>

    <!-- Liste qui contiendra les enclos -->
    <ul id="enclos-list"></ul>

    <script>
        // Fonction pour afficher la liste des enclos
        function afficherEnclos(data) {
            const list = document.getElementById('enclos-list');
            list.innerHTML = ''; // Vider la liste avant de la remplir

            if (data.length === 0) {
                list.innerHTML = '<li>Aucun enclos trouvé</li>';
            } else {
                data.forEach(enclos => {
                    const li = document.createElement('li');
                    // Créer une chaîne de caractères contenant les animaux
                    const animaux = enclos.animaux.map(animal => animal.nom).join(', ');
                    // Ajouter le nom de l'enclos et les animaux associés
                    li.textContent = `${enclos.nom} - Animaux : ${animaux}`;
                    list.appendChild(li);
                });
            }
        }

        // Fonction pour récupérer la liste des enclos depuis le fichier PHP
        function fetchEnclos() {
            fetch('http://localhost/WebDev_zoo/back/routes/enclos.php')  // Met à jour l'URL si nécessaire
                .then(response => response.json())  // Convertir la réponse en JSON
                .then(data => {
                    afficherEnclos(data);  // Appeler la fonction pour afficher les enclos
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des données :', error);
                });
        }

        // Appeler la fonction au chargement de la page pour récupérer les enclos
        fetchEnclos();
    </script>
</body>
</html>
