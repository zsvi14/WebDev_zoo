<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../CSS_JS/style_siham2.css">
    <title>D√©tails de l'enclos</title>
  
</head>
<body>
    <header>
        <button class="home-button" onclick="window.location.href='../connexion/home.html';">Retour √† l'accueil</button>
        <h1 class="park-name">ü¶íüêòü¶ìLe rrrh parcü¶Åü¶ìü¶í</h1>
    </header>
    <div id="enclos-info">
        <!-- Les d√©tails de l'enclos et des animaux seront affich√©s ici -->
    </div>

    <script>
        // Fonction pour r√©cup√©rer les param√®tres de l'URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Fonction pour r√©cup√©rer et afficher les d√©tails de l'enclos
function getEnclosDetails(enclosId) {
    fetch(`http://localhost/WebDev_zoo/back/routes/details_enclos.php?id=${enclosId}`)
        .then(response => response.json())
        .then(data => {
            console.log(data);  

            if (data.error) {
                document.getElementById('enclos-info').innerHTML = `<p>${data.error}</p>`;
            } else {
                let htmlContent = `
                    <h1 class="title-box">${data[0].nom_enclos}</h1> <!-- Le nom de l'enclos -->
                    <h3><strong>Biome:</strong> ${data[0].biome}</h3>
                `;

                
                data.forEach(animal => {
                    // Image de l'animal
                    const photoPath = `../../../Image_enclos/${animal.animal.toLowerCase()}.jpg`;
                    const img = document.createElement('img');
                    img.src = photoPath;
                    img.alt = animal.animal;
                    img.classList.add('animal-image');  

                    htmlContent += `
                        <div class="animal-details">
                            <h4>${animal.animal}</h4>
                            ${img.outerHTML}
                            <h5><strong>Origine:</strong> ${animal.origine}</h5>
                            <h6><strong>Alimentation:</strong> ${animal.alimentation}</h6>
                            <h7><strong>Description:</strong> ${animal.description}</h7>
                        </div>
                    `;
                    
                });

                
                document.getElementById('enclos-info').innerHTML = htmlContent;
            }
        })
        .catch(error => {
            console.error('Erreur:', error); 
            document.getElementById('enclos-info').innerHTML = `<p>Une erreur s'est produite lors de la r√©cup√©ration des donn√©es.</p>`;
        });
}


        // R√©cup√©rer l'ID de l'enclos depuis l'URL et afficher les d√©tails
        const enclosId = getUrlParameter('id');
        if (enclosId) {
            getEnclosDetails(enclosId);
        } else {
            document.getElementById('enclos-info').innerHTML = `<p>ID de l'enclos non fourni.</p>`;
        }
    </script>
</body>
</html>
