<body>
    <h1>🐘Ajouter un avis sur l'enclos🐘</h1>
    <form id="reviewForm" action="http://localhost/WebDev_zoo/back/api/add_review.php" method="POST">
        <!-- Champ pour la note (rating) -->
        <label for="rating">Note (de 🦁 à 🦁🦁🦁🦁🦁) :</label>
        <select name="rating" id="rating" required>
            <option value="1">🦁</option>
            <option value="2">🦁🦁</option>
            <option value="3">🦁🦁🦁</option>
            <option value="4">🦁🦁🦁🦁</option>
            <option value="5">🦁🦁🦁🦁🦁</option>
        </select>
        <br><br>

        <!-- Champ pour le commentaire (review) -->
        <label for="review">Votre avis :</label>
        <textarea name="review" id="review" rows="4" required></textarea>
        <br><br>

        <!-- Champ pour l'ID de l'enclos (enclosureId) -->
        <label for="enclosureId">Enclos :</label>
        <select name="enclosureId" id="enclosureId" required>
            <!-- Exemple d'options, vous pouvez les générer dynamiquement -->
            <option value="1">Enclos 1</option>
            <option value="2">Enclos 2</option>
            <option value="3">Enclos 3</option>
        </select>
        <br><br>

        <!-- Bouton de soumission -->
        <button type="submit">Soumettre l'avis</button>

        <div id="review-message"></div>


        <div id="reviewsContainer">
            <div class="review-template" style="display: none;">
                <p><strong>Note:</strong> <span class="review-rating"></span></p>
                <p><strong>Avis:</strong> <span class="review-text"></span></p>
            </div>
        </div>

<script>
    const reviewForm = document.getElementById('reviewForm');
    const reviewsContainer = document.getElementById('reviewsContainer');
    const reviewTemplate = document.querySelector('.review-template');

    reviewForm.addEventListener('submit', (event) => {
        event.preventDefault();

        // Send the form data to the server-side script
        // ... (existing code for sending form data)

        // Upon successful submission, fetch the updated reviews
        fetch('http://localhost/WebDev_zoo/back/api/get_reviews.php?enclosureId=' + enclosureId.value)
            .then(response => response.json())
            .then(data => {
                // Clear the reviews container
                reviewsContainer.innerHTML = '';

                // Clone and populate the review template for each review
                data.forEach(review => {
                    const reviewElement = reviewTemplate.cloneNode(true);
                    reviewElement.style.display = 'block';
                    reviewElement.querySelector('.review-rating').textContent = review.rating;
                    reviewElement.querySelector('.review-text').textContent   = review.review;
                    reviewsContainer.appendChild(reviewElement);
                });
            })
            .catch(error => {
                console.error('Error fetching reviews:', error);
                // Handle error, e.g., display an error message
            });
    });

    
</script>
