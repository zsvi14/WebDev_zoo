<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un avis</title>
    <link rel="stylesheet" href="../../CSS_JS/styles.css">
</head>
<body>
    <header>
        <button class="home-button" onclick="window.location.href='../connexion/home.html';">Retour à l'accueil</button>
        <h1 class="park-name">🦒🐘🦓Le rrrh parc🦁🦓🦒</h1>
    </header>

    <h1>🐘 Ajouter un avis sur l'enclos 🐘</h1>

    <!-- Formulaire pour soumettre l'avis -->
    <form action="../../../back/connexion/reviewtest.php" method="GET">
        <!-- Champ pour la note -->
        <label for="rating">Combien de Lions (1🦁 à 5🦁) :</label>
        <textarea id="rating" name="rating" rows="1"></textarea>
        <br><br>
        
        <!-- Champ pour le nom -->
        <label for="name">Votre Nom :</label>
        <textarea id="name" name="name" rows="1"></textarea>
        <br><br>

        <!-- Champ pour le commentaire -->
        <label for="review">Votre avis :</label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Champ pour l'ID de l'enclos -->
        <label for="enclosureId">Enclos :</label>
        <select name="enclosureId" id="enclosureId" required>
            <option value="">-- Sélectionnez un enclos --</option>
            <option value="Panda Roux">Panda Roux</option>
            <option value="Réptiles">Réptiles</option>
            <option value="Volant">Volant</option>
            <option value="Trois Continents">Trois Continents</option>
            <option value="Acrobates de la Jungle">Acrobates de la Jungle</option>
            <option value="Grand Courreur">Grand Courreur</option>
            <option value="Têtes en l'Air">Têtes en l'Air</option>
            <option value="Titans de la nature">Titans de la nature</option>
            <option value="Ruisseaux des Curieux">Ruisseaux des Curieux</option>
            <option value="Plaine des Elégants">Plaine des Elégants</option>
            <option value="Désert Provençal">Désert Provençal</option>
            <option value="la Terre des Australes">la Terre des Australes</option>
            <option value="Savane Tropical">Savane Tropical</option>
            <option value="Lagune des Explorateurs">Lagune des Explorateurs</option>
            <option value="Longues Plumes">Longues Plumes</option>
            <option value="Cornes et des Sabots">Cornes et des Sabots</option>
            <option value="Refuge des Montages">Refuge des Montages</option>
            <option value="Capucins">Capucins</option>
            <option value="Ouistiti">Ouistiti</option>
            <option value="Pécaris">Pécaris</option>
            <option value="Porc-Epic">Porc-Epic</option>
            <option value="Bisons">Bisons</option>
            <option value="Tigres">Tigres</option>
            <option value="Chiens">Chiens</option>
            <option value="Servals">Servals</option>
            <option value="Loups d'Europe">Loups d'Europe</option>
            <option value="Vautours">Vautours</option>
            <option value="Cerfs">Cerfs</option>
            <option value="Lynx">Lynx</option>
            <option value="Mouflons">Mouflons</option>
            <option value="Macaques Crabiers">Macaques Crabiers</option>
            <option value="Lémuriens">Lémuriens</option>
            <option value="Chèvres Naines">Chèvres Naines</option>
            <option value="Tapirs">Tapirs</option>
            <option value="Guépards">Guépards</option>
            <option value="Casoars">Casoars</option>
            <option value="Crocodiles Nains">Crocodiles Nains</option>
            <option value="Lions">Lions</option>
            <option value="Hippopotames">Hippopotames</option>
            <option value="Zèbres">Zèbres</option>
            <option value="Hyènes">Hyènes</option>
            <option value="Loups à Crinières">Loups à Crinières</option>
            <option value="Suricates">Suricates</option>
            <option value="Fennec">Fennec</option>
            <option value="Panthère">Panthère</option>
            <option value="Tortues">Tortues</option>
            <option value="Réptiles">Réptiles</option>
        </select>
        <br>

        <!-- Bouton de soumission -->
        <input type="submit" value="Soumettre l'avis">
    </form>
</body>
</html>
