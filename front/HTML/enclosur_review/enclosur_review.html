<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un avis</title>
    <link rel="stylesheet" href="../../CSS_JS/styles.css">  

</head>

<header>
    <!-- en tete de la page-->
    <button class="home-button" onclick="window.location.href='../connexion/home.html';">Retour à l'accueil</button>
    <h1 class="park-name">🦒🐘🦓Le rrrh parc🦁🦓🦒</h1>
    </header>

<body>
    <h1>Ajouter un avis sur l'enclos</h1>
    <form id="reviewForm" action="http://localhost/WebDev_zoo/back/api/add_review.php" method="POST">
        <!-- Champ pour la note (rating) -->
        <label for="rating">Note (de 1 à 5) :</label>
        <select name="rating" id="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br><br>

        <!-- Champ pour le commentaire (review) -->
        <label for="review">Votre avis :</label>
        <textarea name="review" id="review" rows="4" required></textarea>
        <br><br>

        <!-- Champ pour l'ID de l'enclos (enclosureId) -->
        <label for="enclosureId">Enclos :</label>
        <select name="enclosureId" id="enclosureId" required>
            <!-- Exemple d'options, vous pouvez les générer dynamiquement -->
            <option value="1">Enclos 1</option>
            <option value="2">Enclos 2</option>
            <option value="3">Enclos 3</option>
        </select>
        <br><br>

        <!-- Bouton de soumission -->
        <button type="submit">Soumettre l'avis</button>


        <div id="review-message"></div>

        <script>
            const form = document.getElementById('reviewForm');
        
            form.addEventListener('submit', (event) => {
                event.preventDefault();
        
                // Handle form submission and display success/error message
                fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    if (response.ok) {
                        // Display success message
                        document.getElementById('review-message').textContent = 'Avis soumis avec succès !';
                    } else {
                        // Display error message
                        document.getElementById('review-message').textContent = 'Erreur lors de la soumission de l avis.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('review-message').textContent = 'Une erreur s est produite.';
                });
            });
        </script>



    </form>
</body>
</html>
