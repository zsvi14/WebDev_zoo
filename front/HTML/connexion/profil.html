<!DOCTYPE html>
<!-- page de profil-->
<html lang="fr">
<head>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h2>🐾Bienvenue dans votre espace profil, explorateur du Zoo ! 🐾</h2>        <p><strong>Nom d'utilisateur :</strong> <span id="displayUsername"></span></p>
        <p><strong>Email :</strong> <span id="displayEmail"></span></p>
        <button onclick="logout()">Déconnexion</button>
    
        <section class="decorations"></section>
            <div class="decorations-container">
                <div class="decorations-slide">
                    <img src="../../Images/Branféré-Panda-roux.jpg" alt="Panda" title="Panda">
            <img src="../../Images/girafe-zoo.jpg" alt="Girafe" title="Girafe">
            <img src="../../Images/zebres.jpg" alt="Zebre" title="Zebre">
            <img src="../../Images/gnous_zoo.jpg" alt="Gnous" title="Gnous">
                </div>
            </div>
        </section>
    </div>
    
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("getUserInfo.php")
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        document.getElementById("displayUsername").textContent = data.username;
                        document.getElementById("displayEmail").textContent = data.email;
                    } else {
                        alert("Vous devez être connecté pour accéder à votre profil." + data.message);
                        window.location.href = "index.html";
                    }
                })
                .catch((error) => {
                    console.error("Erreur :", error);
                    window.location.href = "index.html";
                });
        });
    
        // Fonction de déconnexion
        function logout() {
            fetch("../../back/connexion/logout.php", { method: "POST" })
                .then(() => {
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    console.error("Erreur lors de la déconnexion :", error);
                });
        }
    </script>
    
    
</body>
</html>
