<!DOCTYPE html>
<!-- page de profil-->
<html lang="fr">
<head>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h2>üêæBienvenue dans votre espace profil, explorateur du Zoo ! üêæ</h2>        <p><strong>Nom d'utilisateur :</strong> <span id="displayUsername"></span></p>
        <p><strong>Email :</strong> <span id="displayEmail"></span></p>
        <button onclick="logout()">D√©connexion</button>
    
        <section class="decorations"></section>
            <div class="decorations-container">
                <div class="decorations-slide">
                    <img src="../../Images/Branf√©r√©-Panda-roux.jpg" alt="Panda" title="Panda">
            <img src="../../Images/girafe-zoo.jpg" alt="Girafe" title="Girafe">
            <img src="../../Images/zebres.jpg" alt="Zebre" title="Zebre">
            <img src="../../Images/gnous_zoo.jpg" alt="Gnous" title="Gnous">
                </div>
            </div>
        </section>
    </div>
    <script>
        // Charger les informations de l'utilisateur
        document.addEventListener("DOMContentLoaded", function () {
            const username = localStorage.getItem("username");
            const email = localStorage.getItem("email");
    
            if (username && email) {
                document.getElementById("displayUsername").textContent = username;
                document.getElementById("displayEmail").textContent = email;
            } else {
                alert("Vous devez vous connecter d'abord.");
                window.location.href = "index.html";
            }
        });
    
        // Fonction de d√©connexion
        function logout() {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            window.location.href = "index.html";
        }
    </script>
    
</body>
</html>
