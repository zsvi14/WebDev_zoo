<!-- page inscription -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Inscription</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Nom d'utilisateur" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Mot de passe" required>
            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="index.html">Connectez-vous ici</a></p>
    </div>
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("registerUsername").value;
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            // Sauvegarde des informations dans le localStorage
            localStorage.setItem("registeredUsername", username);
            localStorage.setItem("registeredEmail", email);
            localStorage.setItem("registeredPassword", password);

            alert("Inscription réussie ! Vous pouvez maintenant vous connecter.");
            window.location.href = "index.html"; // Redirige vers la page de connexion
        });
    </script>
</body>
</html>
