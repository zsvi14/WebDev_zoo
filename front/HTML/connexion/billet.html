<script>
  const forms = document.querySelectorAll('form');

  forms.forEach(form => {
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent 1  default form submission

      const name = form.querySelector('#nom').value;
      const email = form.querySelector('#email').value;

      if (name && email) {
        // Display a confirmation message
        alert(`Merci ${name}, votre billet à été acheté. Un email de confirmation vous a été envoyé à ${email}. A bientôt !!🦒🐘🦓`);
        // You can also redirect to a confirmation page or send an email here
      } else {
        alert('Veuillez remplir tous les champs.');
      }
    });
  });
</script>
